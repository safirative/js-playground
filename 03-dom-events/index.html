<!DOCTYPE html>
<html>
  <head>
    <title>DOM & Event</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Contoh TANPA event (target ditentuin)</h2>
    <p id="text">Aku teks</p>
    <button id="btn1">Klik aku</button>

    <hr />

    <h2>Contoh PAKAI event (target ikut user)</h2>
    <button class="item">Item A</button>
    <button class="item">Item B</button>
    <button class="item">Item C</button>

    <hr />

    <h1>Event Submit</h1>
        
    <form id="myForm">
        <input id="userInput" type="text" placeholder="Tulis sesuatu..." />
        <button type="submit">Submit</button>
    </form>

    <p id="info">Belum ada aksi</p>
    
    <script src="script.js"></script>
  </body>
</html>
